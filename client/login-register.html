<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- login-->
    <section>
      <div class="row justify-content-center p-5" style="margin-top: 120px;">
        <div class="w-25 border shadow-lg">
          <h1 class="text-center pt-5">Kanban</h1>
          <h4 class="text-center" style="color: rgb(112, 110, 110)"><b>Login</b></h4>
          <form>
            <div class="m-4 mt-2">
              <label for="email-login" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Email Address" v-model="loginEmail" />
            </div>
            <div class="m-4">
              <label for="password-login" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password" v-model="loginPassword" />
            </div>
            <div class="m-4">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              <button type="submit" class="btn btn-warning w-100 ">Register</button>
              </div>
            </div>
            <div class="m-5 text-center">
              <p>OR Login with Google Account</p>
              <button type="submit" class="btn btn-primary">Google Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--End login-->
    <!--Register-->
    <section>
      <div class="row justify-content-center p-5" style="margin-top: 120px;">
        <div class="w-25 border shadow-lg">
          <h1 class="text-center pt-5">Kanban</h1>
          <h4 class="text-center" style="color: rgb(112, 110, 110)"><b>Register</b></h4>
          <form>
            <div class="m-4 mt-2">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="m-4">
              <label for="email-register" class="form-label">Email</label>
              <input type="email" class="form-control" id="email-register" />
            </div>
            <div class="m-4">
              <label for="password-register" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-register" />
            </div>
            <div class="m-4">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning w-100">Register</button>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </div>
            <div class="m-5 text-center">
              <p>OR Login with Google Account</p>
              <button type="submit" class="btn btn-primary">Google Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--End register-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3adeed8aed.js" crossorigin="anonymous"></script>
  </body>
</html>
